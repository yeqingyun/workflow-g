	<div id="btnDiv${rand}" align="center" style="padding:8px;">
        <a id="printBtn${rand}" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-print'">打印</a>
        <a id="printHelpBtn${rand}" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-help'">打印帮助</a>
        <a id="closeBtn${rand}" href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">关闭</a>
	</div>
	<script  type="text/javascript"> 
		//bind
		$('#printBtn${rand}').bind('click',function(){
			var btnDiv = $('#btnDiv${rand}').hide();
			LODOP = getLodop(document.getElementById('LODOP_OB'),document.getElementById('LODOP_EM'));
			if ( typeof(LODOP) != "undefined" && LODOP != null) {
				LODOP.PRINT_INITA(10,10,730,1050,"${rand}")
				LODOP.ADD_PRINT_HTM(10,10,730,1050,"<!DOCTYPE html><html><head><meta name='renderer' content='webkit'/><meta charset='utf-8'/><style>textarea{background-color: #FFF !important;}</style></head>"+$('body').html()+"</html>");
				LODOP.PREVIEW(); //打印预览  
			} else {
				btnDiv.show();
				$.messager.alert('信息提示','打印控件未安装,请点击打印帮助按钮,详细阅读打开的页面中的内容!','warning');
			}
			btnDiv.show();
		});
		
		$('#printHelpBtn${rand}').bind('click',function(){
			window.open("${base}common/printHelp/printHelp.html", "helpPrint", "");
		});
		
		$('#closeBtn${rand}').bind('click',function(){
			window.parent.$('#his_PrintWin').window('close')
		});
	</script>
