<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="${base}css/sunny/jquery-ui-1.10.4.custom.min.css"/>
<script type="text/javascript" src="${base}js/jquery.min.js"></script>
<script type="text/javascript" src="${base}js/jquery-ui.min.js"></script>
<style type="text/css">
body {
  font-size: 14px;
}
</style>
</head>
<body>
<table>
  <tr>
	<th>ID</th>
	<th>Process Definition Id</th>
	<th>Activity Id</th>
  </tr>
<#list runs as f>
  <tr>
	<td>${f.id}</td>
	<td>${f.processDefinitionId}</td>
	<td>${f.activityId}</td>
  </tr>
</#list>
</table>
</body>
</html>
