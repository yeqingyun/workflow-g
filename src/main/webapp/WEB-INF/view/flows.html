<!doctype html>
<html>
  <head>
	<base href="${base}"></base>
	<meta charset="utf-8"/>
	<title>金立工作流平台</title>
	<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="css/themes/icon.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/formrenderer.js"></script>
	<script type="text/javascript" src="js/processgraphtrace.js"></script>
  </head>
  <body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:50px;background:#D1E2FF;"></div>
	<div data-options="region:'west',border:false,split:true,title:'操作菜单'" style="width:200px;margin-left:10px;">
	  <ul id="menu" class="easyui-tree">
	  </ul>
	</div>
	<div data-options="region:'center',border:false" style="padding:5px;">
	  <div id="tt" class="easyui-tabs" fit="true" border="false" plain="true">
		<div title="Welcome" data-options="closable:true" href="">
		</div>
      </div>
	</div>
<script type="text/javascript">
function opentab(title, url) {
  if ($('#tt').tabs('exists', title)) {
	$('#tt').tabs('select', title);
  }
  else {
	$('#tt').tabs('add', {
	  title: title,
	  href: url,
	  closable: true,
	});
  }
}
$(function() {
  $('#menu').tree({
	url: 'menus.json',
	onClick: function(node) {
	  if (node.attributes) {
		opentab(node.text, 'myflow/process/' + node.attributes.processDefId + '.html');
	  }
	}
  });
});
</script>
  </body>
</html>
